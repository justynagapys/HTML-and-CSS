<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamówienie</title>
</head>
<body>
    <h1>Elderflower</h1>
    <div id="content">
        <div id="greeting" class="message">Witaj!</div>
        <table>
            <tr>
                <td>Treść tabliczki: </td>
                <td id="userSign"></td>
            </tr>
            <tr>
                <td>Liczba znaków: </td>
                <td id="tiles"></td>
            </tr>
            <tr>
                <td>Wartość częściowa: </td>
                <td id="subTotal">$</td>
            </tr>
            <tr>
                <td>Koszt wysyłki: </td>
                <td id="shipping">$</td>
            </tr>
            <tr>
                <td>Wartość całkowita: </td>
                <td id="grandTotal">$</td>
            </tr>
        </table>
        <a href="#" class="action">Opłać zamówienie</a>
    </div>
    <script src="zamowienie.js"></script>
</body>
</html>
